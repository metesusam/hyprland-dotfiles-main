# Monitor Configuration
# Optimized dual monitor setup with enhanced workspace management

# Primary monitor (left) - DP-1 @ 144Hz
monitor = DP-1,1920x1080@144,0x0,1

# Secondary monitor (right) - HDMI-A-1
monitor = HDMI-A-1,1440x900,1920x0,1

# Fallback rule for unknown monitors
monitor = ,preferred,auto,1


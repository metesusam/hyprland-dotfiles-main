# Font settings with improved rendering
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0
adjust_line_height 2
disable_ligatures never

# Performance & GPU rendering
repaint_delay 8
input_delay 1
sync_to_monitor yes
gpu_rendering_options accelerated

# Terminal behavior
scrollback_lines 10000
copy_on_select clipboard
strip_trailing_spaces smart
enable_audio_bell no
window_alert_on_bell no
confirm_os_window_close 0

# URLs and integration
url_style curly
open_url_with default
detect_urls yes

# Window/tab management
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #000000
active_tab_background   #eee
inactive_tab_foreground #444
inactive_tab_background #999

# Key mappings for productivity
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+f scroll_to_prompt -1 # Scroll to previous prompt
map ctrl+shift+g scroll_to_prompt 1  # Scroll to next prompt
map ctrl+shift+s launch --type=overlay --stdin-source=@screen_scrollback kitty +search --
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Quick access to lf file manager
map alt+f launch --type=tab lf
# Quick access to home directory
map alt+h launch --type=tab --cwd=~ bash

# OS Window navigation (Kitty's own windows, not WM)
map ctrl+shift+left previous_window
map ctrl+shift+right next_window
map ctrl+shift+f11 toggle_fullscreen

# Cursor customization
cursor_shape     block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Mouse
copy_on_select yes
strip_trailing_spaces smart
# Map middle mouse button to paste from selection (primary buffer)
mouse_map middle press ungrabbed paste_from_selection

# Terminal bell
enable_audio_bell no

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Color scheme (Simple Dark)
foreground #d0d0d0
background #1e1e1e
selection_foreground #1e1e1e
selection_background #d0d0d0
cursor #d0d0d0
cursor_text_color background

# Black
color0 #000000
color8 #555555

# Red
color1 #AA0000
color9 #FF5555

# Green
color2 #00AA00
color10 #55FF55

# Yellow
color3 #AA5500
color11 #FFFF55

# Blue
color4 #0000AA
color12 #5555FF

# Magenta
color5 #AA00AA
color13 #FF55FF

# Cyan
color6 #00AAAA
color14 #55FFFF

# White
color7 #AAAAAA
color15 #FFFFFF

# Shell
shell zsh 

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

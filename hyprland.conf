# ~/.config/hypr/hyprland.conf
# Bu dosyanın Hyprland tarafından otomatik olarak üzerine yazılmasını engeller.
# autogenerated = 0

#not organized section
exec-once = hyprpaper

# Ana düzenleyici tuş (SUPER/Windows tuşu)
$mainMod = SUPER

# Monitör yapılandırması
#monitor=,preferred,auto,1
monitor=DP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1440x900,1920x0,1

env = KITTY_ENABLE_WAYLAND, 1


# Gerekli ortam değişkenleri
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = TERMINAL,kitty
env = EDITOR,nvim
env = VISUAL,nvim
env = SHELL,zsh
env = PATH,/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin:$PATH
env = GTK_USE_PORTAL,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=0
env = CLIPBOARD_MANAGER,wl-clipboard
# CSD için gerekli ortam değişkenleri
env = GTK_CSD=1

# Girdi Cihazları
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = yes
        disable_while_typing = yes
    }

    sensitivity = 0
    accel_profile = flat
    
    scroll_factor = 1.0
}

# Genel Ayarlar
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    
    # Gelişmiş ayarlar
    # no_cursor_warps = false # Moved to cursor section
    no_focus_fallback = false
    # apply_sens_to_raw = false # Deprecated or removed
    cursor_inactive_timeout = 0
    allow_tearing = false
    focus_follows_mouse = true
}

# İmleç Ayarları
cursor {
    no_warps = false
    inactive_timeout = 0
    # Varsayılan olarak Hyprland imleç temasını kullanmak için aşağıdaki satırı etkinleştirebilirsiniz
    # enable_hyprcursor = true 
}

# Dekorasyon
decoration {
    rounding = 14
    
    active_opacity = 1.0
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
    }

    shadow {
        enabled = yes
        range = 8
        render_power = 5
        color = rgba(00000099)
    }
}

# Animasyonlar
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
}

# Döşeme düzeni ayarları
dwindle {
    pseudotile = true
    preserve_split = true
    no_gaps_when_only = false
}

# Master düzeni ayarları
master {
    new_is_master = true
    new_on_top = false
    mfact = 0.55
    focus_on_activate = true
}

# Gelişmiş ayarlar
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
}

# Pencere Kuralları
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = opacity 1.0 1.0, class:^(firefox)$
# CSD için gerekli pencere kuralı
windowrulev2 = decoration:enable,class:.*
# Başlık çubuğundan sürükleme kuralı
windowrulev2 = dragging:move,class:.*

# Hyprland başlangıcında yalnızca bir kez çalıştırılacak uygulamalar
exec-once = waybar                             # Durum çubuğu
exec-once = mako -c ~/.config/hypr/mako/config # Bildirim servisi
exec-once = wl-paste --watch cliphist store    # Pano geçmişi servisi
exec-once = /usr/lib/polkit-kde-authentication-agent-1  # Kimlik doğrulama hizmeti
exec-once = dex -a                             # XDG Autostart uygulamaları
exec-once = nm-applet --indicator             # Ağ yönetimi
exec-once = blueman-applet                    # Bluetooth yönetimi
exec-once = swww init && swww img ~/Resimler/wallpapers/wallpaper.jpg  # Duvar kağıdı ayarla
exec-once = xdg-desktop-portal-hyprland        # Masaüstü portali
exec-once = hyprctl setcursor Bibata-Modern-Ice 24  # İmleç teması
exec-once = swayidle -w timeout 300 'swaylock-effects --screenshots --effect-blur 7x5' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' # Güç tasarrufu
exec-once = walker --gapplication-service      # Walker launcher service

# GSetting ayarlarıyla tema yapılandırması
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Noto Sans 10'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
# CSD pencere düğmeleri için konfigürasyon
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout "appmenu:minimize,maximize,close"

# Temel Uygulamalar
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, walker
bind = $mainMod, V, exec, sh -c 'cliphist list | walker --dmenu | cliphist decode | wl-copy'
bind = $mainMod, E, exec, kitty lf
bind = $mainMod SHIFT, E, exec, wlogout -p layer-shell
bind = $mainMod, P, exec, pavucontrol # Ses ayarları için pavucontrol

# Ekran Görüntüsü
bind = , Print, exec, grim - | swappy -f -    # Tam ekran görüntüsü
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | swappy -f -  # Bölgesel ekran görüntüsü
# İsteğe bağlı: Flameshot için ekran görüntüsü (GUI ile)
# bind = $mainMod SHIFT, Print, exec, flameshot gui
# Eğer flameshot eklerseniz, bu kuralı da ekleyin:
# windowrulev2 = float, class:^(flameshot)$

# Ekran Kilidi
bind = $mainMod, L, exec, swaylock-effects --screenshots --effect-blur 7x5 --indicator-thickness 7 --indicator-radius 100 --ring-color 33ccff --key-hl-color 00ff99 --text-color ffffff --line-color 00000000 --inside-color 00000088 --grace 2 --fade-in 0.5

# Ses Kontrolü
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Parlaklık Kontrolü
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Pencere Yönetimi
bind = $mainMod, Q, killactive,                # Aktif pencereyi kapat
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch killactive
bind = $mainMod, F, fullscreen, 0              # Aktif pencereyi tam ekran yap/çıkar
bind = $mainMod, SPACE, togglefloating,        # Aktif pencereyi kayan moda al/çıkar
bind = $mainMod SHIFT, SPACE, pseudo,          # Aktif pencereyi pseudo (yalancı) döşeme moduna al/çıkar
bind = $mainMod, T, exec, thunar trash:///     # Çöp kutusu aç
bind = $mainMod, J, layoutmsg, cyclenext       # Düzen içinde sonraki pencereye odaklan
bind = $mainMod, K, layoutmsg, cycleprev       # Düzen içinde önceki pencereye odaklan

# Monitör Odak Değiştirme
bind = $mainMod, comma, focusmonitor, -1       # Sol monitöre odaklan
bind = $mainMod, period, focusmonitor, +1      # Sağ monitöre odaklan
bind = $mainMod SHIFT, comma, movecurrentworkspacetomonitor, -1  # Mevcut çalışma alanını sol monitöre taşı
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, +1 # Mevcut çalışma alanını sağ monitöre taşı
bind = $mainMod, bracketleft, focusmonitor, DP-1      # DP-1 monitörüne odaklan (birincil)
bind = $mainMod, bracketright, focusmonitor, HDMI-A-1 # HDMI-A-1 monitörüne odaklan (ikincil)

# Dinamik Çalışma Alanı Navigasyonu (Klavyeyle)
bind = $mainMod, Tab, workspace, e+1          # Sonraki çalışma alanına geç
bind = $mainMod SHIFT, Tab, workspace, e-1    # Önceki çalışma alanına geç
bind = $mainMod CTRL, Tab, movetoworkspace, e+1 # Aktif pencereyi sonraki çalışma alanına taşı
bind = $mainMod CTRL SHIFT, Tab, movetoworkspace, e-1 # Aktif pencereyi önceki çalışma alanına taşı

# Çalışma Alanları
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Aktif pencereyi bir çalışma alanına taşı
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Aktif pencereyi bir çalışma alanına taşı ve o çalışma alanına geç
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Mevcut çalışma alanları arasında fare tekerleği ile gezinme
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Sistem ve Uygulama Kontrolü
bind = $mainMod CTRL, R, exec, ~/.config/hypr/scripts/restart_waybar.sh # Waybar'ı yeniden başlat (bug durumları için)
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/reset_workspace.sh # Tüm çalışma alanlarını sıfırla (temiz başlangıç)

# Pencereleri fare ile taşıma/yeniden boyutlandırma
bindm = $mainMod, mouse:272, movewindow    # Sol tık ile taşıma
bindm = $mainMod, mouse:273, resizewindow  # Sağ tık ile yeniden boyutlandırma
# Başlık çubuğundan sürükleme
bindm = NONE, mouse:272, movewindow        # Başlık çubuğundan sürükle (Super tuşu olmadan)

# Döşeme düzeni (dwindle) için ek kontroller
bind = $mainMod CTRL, H, layoutmsg, orientationleft
bind = $mainMod CTRL, L, layoutmsg, orientationright
bind = $mainMod CTRL, K, layoutmsg, orientationtop
bind = $mainMod CTRL, J, layoutmsg, orientationbottom

# Grup oluşturma ve yönetim (pencere sekmeleri)
bind = $mainMod, G, togglegroup
bind = $mainMod, Tab, changegroupactive
bind = $mainMod SHIFT, G, moveoutofgroup

# Özel kısayollar - Uygulama başlatma
bind = $mainMod, B, exec, firefox
bind = $mainMod SHIFT, N, exec, kitty nvim

# Yeni eklenen bağlantılar
bind = $mainMod, M, exec, hyprctl dispatch minimize

# Fare özelleştirmeleri
# En son düzenlemeler
